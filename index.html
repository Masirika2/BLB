<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="text-center">BLB TITLES AND CITIZENSHIP MGT SYSTEM</h1>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-4" id="registrationForms">
          <h3>REGISTRATION FORMS</h3>
          <!-- Citizenship Registration Form -->
          <form id="citizenRegistrationForm">
            <input type="text" id="citizenName" placeholder="Name"><br><br>
            <input type="text" id="dob" placeholder="Date of Birth"><br><br>
            <input type="text" id="fatherName" placeholder="Father's Name"><br><br>
            <input type="text" id="motherName" placeholder="Mother's Name"><br><br>
            <input type="text" id="gender" placeholder="Gender"><br><br>
            <input type="text" id="bloodGroup" placeholder="Blood Group"><br><br>
            <button type="button" onclick="registerCitizen()">Register Citizen</button>
          </form>
          <!-- Title Registration Form -->
          <h4>Title Registration</h4>
          <form id="titleRegistrationForm">
            <input type="text" id="ownerName" placeholder="Owner's Name"><br><br>
            <input type="text" id="location" placeholder="Location"><br><br>
            <input type="text" id="size" placeholder="Size"><br><br>
            <input type="text" id="coordinates" placeholder="Coordinates"><br><br>
            <input type="text" id="titleNumber" placeholder="Title Number"><br><br>
            <input type="text" id="photo" placeholder="Photo"><br><br>
            <button type="button" onclick="registerTitle()">Register Title</button>
          </form>
        </div>
        <div class="col-md-4">
          <h3>REGISTERED CITIZENS</h3>
          <ul id="registeredCitizensList">
            <!-- Display registered citizens here -->
          </ul>
        </div>
        <div class="col-md-4">
          <h3>REGISTERED TITLES</h3>
          <ul id="registeredTitlesList">
            <!-- Display registered titles here -->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-8">
          <h3 class="text-center">TITLE TRANSFER</h3>
          <form id="titleTransferForm">
            <input type="text" id="transferTitleNumber" placeholder="Title Number">
            <input type="text" id="newOwnerName" placeholder="New Owner's Name">
            <button type="button" onclick="titleTransfer()">Transfer Title</button>
          </form>
        </div>
        <div class="col-md-4">
          <h4>TITLE SEARCH</h4>
          <form action="" method="get">
            <label for="search">TITLE NUMBER:</label>
            <input type="text" name="" id="" placeholder="TITLE NUMBER">
            <br>
            <input type="button" value="SEARCH" class="btn btn-success">
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function fetchAndDisplayData() {
      try {
        const response = await fetch('/');
        const { registeredCitizens, registeredTitles } = await response.json();

        // Update UI to display registered citizens
        const citizensList = document.getElementById('registeredCitizensList');
        citizensList.innerHTML = registeredCitizens.map(citizen => `<li>${citizen.name}</li>`).join('');

        // Update UI to display registered titles
        const titlesList = document.getElementById('registeredTitlesList');
        titlesList.innerHTML = registeredTitles.map(title => `<li>${title.titleNumber}</li>`).join('');
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Call fetchAndDisplayData on page load
    fetchAndDisplayData();
  </script>
  
</body>
</html>
