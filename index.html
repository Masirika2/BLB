<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="text-center"> BLB TITLES AND CITIZENSHIP MGT SYSTEM</h1>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-4">
          <h3>REGISTRATION FORMS</h3>
          <form id="citizenRegistrationForm">
            <input type="text" id="citizenName" placeholder="Name">
            <input type="text" id="dob" placeholder="Date of Birth">
            <input type="text" id="fatherName" placeholder="Father's Name">
            <input type="text" id="motherName" placeholder="Mother's Name">
            <input type="text" id="gender" placeholder="Gender">
            <input type="text" id="bloodGroup" placeholder="Blood Group">
            <button type="button" onclick="registerCitizen()">Register Citizen</button>
          </form>
          <h4>Title Registration</h4>
          <form id="titleRegistrationForm">
            <input type="text" id="ownerName" placeholder="Owner's Name">
            <input type="text" id="location" placeholder="Location">
            <input type="text" id="size" placeholder="Size">
            <input type="text" id="coordinates" placeholder="Coordinates">
            <input type="text" id="titleNumber" placeholder="Title Number">
            <input type="text" id="photo" placeholder="Photo">
            <button type="button" onclick="registerTitle()">Register Title</button>
          </form>
        </div>
        <div class="col-md-4">
          <h3>REGISTERED CITIZENS</h3>
          <ul id="registeredCitizensList">
            <!-- Display registered citizens here -->
          </ul>
        </div>
        <div class="col-md-4">
          <h3>REGISTERED TITLES</h3>
          <ul id="registeredTitlesList">
            <!-- Display registered titles here -->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-8">
          <h3 class="text-center">TITLE TRANSFER</h3>
          <form id="titleTransferForm">
            <input type="text" id="transferTitleNumber" placeholder="Title Number">
            <input type="text" id="newOwnerName" placeholder="New Owner's Name">
            <button type="button" onclick="titleTransfer()">Transfer Title</button>
          </form>
        </div>
        <div class="col-md-4">
          <h4>TITLE SEARCH</h4>
          <form action="" method="get">
            <label for="search">TITLE NUMBER:</label>
            <input type="text" name="" id="" placeholder="TITLE NUMBER">
            <br>
            <input type="button" value="SEARCH" class="btn btn-success">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-o3DToTzXVeDg1qBOkzUj4GzHPiYUAfxHwL8v9X1jGsp4/7Y4K7og8R9Xs1P3sGYI" crossorigin="anonymous"></script>
<script>
  // Function to register a new citizen
  function registerCitizen() {
    // Get form values
    const name = $('#citizenName').val();
    const dob = $('#dob').val();
    const fatherName = $('#fatherName').val();
    const motherName = $('#motherName').val();
    const gender = $('#gender').val();
    const bloodGroup = $('#bloodGroup').val();

    // Make an AJAX request to the server
    $.post('/registerCitizen', { name, dob, fatherName, motherName, gender, bloodGroup }, function (data) {
      console.log('Citizen registered:', data);
    });
  }

  // Function to register a new title
  function registerTitle() {
    // Get form values
    const ownerName = $('#ownerName').val();
    const location = $('#location').val();
    const size = $('#size').val();
    const coordinates = $('#coordinates').val();
    const titleNumber = $('#titleNumber').val();
    const photo = $('#photo').val();

    // Make an AJAX request to the server
    $.post('/registerTitle', { ownerName, location, size, coordinates, titleNumber, photo }, function (data) {
      console.log('Title registered:', data);
    });
  }

  // Function to perform title transfer
  function titleTransfer() {
    // Get form values
    const titleNumber = $('#transferTitleNumber').val();
    const newOwnerName = $('#newOwnerName').val();

    // Make an AJAX request to the server
    $.post('/titleTransfer', { titleNumber, newOwnerName }, function (data) {
      console.log('Title transferred:', data);
    });
  }

  // Function to fetch and display registered citizens and titles
  function fetchRegisteredData() {
    // Fetch registered citizens
    $.get('/registeredCitizens', function (citizens) {
      console.log('Registered Citizens:', citizens);
      // Display logic here
    });

    // Fetch registered titles
    $.get('/registeredTitles', function (titles) {
      console.log('Registered Titles:', titles);
      // Display logic here
    });
  }
</script>

</html>
